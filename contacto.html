      <section
        class="contact-layout2 bg-theme text-center arbol-contacto d-flex align-items-center justify-content-center"

        <div class="contact-panel blck">
          <h5 class="contact-panel__title">Escríbenos</h5>

            ¿Quieres hacer un proyecto con nosotros?
          </p>
          <form>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">

                    class="form-control"

              <!-- /.col-lg-6 -->
              <div class="col-sm-6 col-md-6 col-lg-6">

              <!-- /.col-lg-6 -->

                <div class="form-group mb-30">

                    class="form-control"
                    placeholder="Mensaje:"
                  ></textarea>
                </div>
              </div>
              <!-- /.col-lg-12 -->
              <div class="col-sm-12 col-md-12 col-lg-12">
                <button type="submit" class="btn btn__primary">
                  <span>Enviar</span>
                </button>
              </div>
              <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
          </form>
          <br />
