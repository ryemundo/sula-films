    <!-- Initialize Swiper -->
    <script>
      if (window.innerWidth <= 991) {
        var swiper = new Swiper(".swiper-container", {
          slidesPerView: 3,
          spaceBetween: 10,
          slidesPerGroup: 1,
          loop: true,
          loopFillGroupWithBlank: true,
          autoplay: {
            delay: 6000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      } else {
        var swiper = new Swiper(".swiper-container", {
          slidesPerView: 5,
          spaceBetween: 10,
          slidesPerGroup: 5,
          loop: true,
          loopFillGroupWithBlank: true,
          autoplay: {
            delay: 8000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
